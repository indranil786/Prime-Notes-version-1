<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Notes</title>    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/styles.css">
</head> 
<body>
  <section class="navigation">
    <nav class="navbar  navbar-expand-lg nvbar">
      <a class="navbar-brand" href="index.html" onclick="showNotes()">Prime Notes</a>
      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#Welcome">Home <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-4 srch-box" id="searchData" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-dark my-4 my-sm-0" type="submit" ><a href="#notesDisplayed">Search</a></button>
        </form>
      </div>      
    </nav>
  </section>
  
    <section class="mainbody container" id="Welcome">      
      <div id="adding">
        <h1 class="mt-4 mb-4">Welcome To Prime Notes</h1>
        <div class="card addNoteCard">        
          <div class="card-body">
            <div class="form-group">
              <label for="formGroupExampleInput">Title</label>
              <input type="text" class="form-control" id="notes-title" placeholder="Notes Title..." required>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Your note...</label>
              <textarea class="form-control" id="notes-body" rows="3" placeholder="Write your note...."  required></textarea>
            </div>
            <a href="#notesDisplayed" class="btn btn-primary new-note">Add Note</a>
          </div>   
        </div>
      </div>
      <br>
      <hr>
      <div id="old" >
        <h1>Your Notes</h1>
        <div class="row" id="notesDisplayed">                    
          </div>
          </div>
        </div>
      </div>    
      
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="JS/index.js"></script>

</html>
